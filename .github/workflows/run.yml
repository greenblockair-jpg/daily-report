name: Run demand score script

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: |
          python main.py
      - uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: |
            demand_features.csv
            long_signal_*min_rule.csv
            long_true_rows.csv
            best_bid_price.png
